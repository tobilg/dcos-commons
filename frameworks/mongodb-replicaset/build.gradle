group 'sh.serv'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'application'

repositories {
    maven {
        url "http://downloads.mesosphere.com/maven/"
    }
    maven {
        url "http://downloads.mesosphere.com/maven-snapshot/"
    }
}

ext {
    junitVer = "4.12"
    systemRulesVer = "1.16.0"
    mockitoVer = "1.9.5"
}

dependencies {
    compile project(":scheduler")
    compile project(":executor")
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    testCompile project(":testing")
}

distZip.dependsOn ":executor:distZip"
distZip.finalizedBy copyExecutor

test {
    filter {
        //include all tests from package
        includeTestsMatching "sh.serv.frameworks.mongodbreplicaset.*"
    }
}

distributions {
    main {
        baseName = 'scheduler'
        version = ''
    }
}

mainClassName = 'sh.serv.frameworks.mongodbreplicaset.scheduler.Main'
